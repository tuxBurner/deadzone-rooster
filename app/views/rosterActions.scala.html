@()(implicit messages: Messages)
@* ACTION BUTTONS *@
<div class="row">
  <div class="col-xs-6">

    <form target="_blank">
      <button type="button" class="btn btn-info btn-sm roster_action_btn" id="roster_validate_army_btn"><span class="glyphicon glyphicon-check"></span> <small>@Messages("validate.btn")</small></button>
      <button formaction="@routes.RosterController.getTablePdf()" class="btn btn-sm btn-info roster_action_btn"><span class="glyphicon glyphicon-print"></span> <small>@Messages("print.all.btn")</small></button>
      <button formaction="@routes.RosterController.exportArmy()" class="btn btn-info btn-sm roster_action_btn"><span class="glyphicon glyphicon-download"></span> <small>@Messages("export.btn")</small></button>
    </form>


  </div>
  <div class="col-xs-6">
    <form class="form-inline pull-right">
      <div class="form-group">
        <input type="file" class="form-control input-sm" id="roster_upload_file" accept="application/json" />
      </div>
      <button type="button" id="roster_import_army_btn" class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-upload"></span> @Messages("upload.btn")</button>
    </form>
  </div>
</div>
@* ACTION BUTTONS *@
