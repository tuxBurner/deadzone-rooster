@(abilities: List[AbilityDO])(implicit messages: Messages)

@main("Abilities") {
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>@Messages("ability.name")</th>
        <th>@Messages("ability.desc")</th>
      </tr>
    </thead>
    <tbody>
    @for(ability <- abilities) {
      <tr>
        <th>@ability.name</th>
        <td>@Messages("ability.desc." + ability.name.replace(" ", ""))</td>
      </tr>
    }
    </tbody>
  </table>
}
