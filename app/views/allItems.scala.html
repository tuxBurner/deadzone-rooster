@(items: List[ItemDO])(implicit messages: Messages,mainTpl: views.html.main)

@mainTpl("mainmenu.items") {
  <table class="table table-sm table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>@Messages("item.name")</th>
        <th>@Messages("item.desc")</th>
      </tr>
    </thead>
    <tbody>
    @for(item <- items) {
      <tr>
        <th>@item.name</th>
        <td>@displayItemDescr(item.name)</td>
      </tr>
    }
    </tbody>
  </table>
}
